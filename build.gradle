plugins {
    id 'java'
    id 'application'
    id 'idea'
}

version '1.0-SNAPSHOT'

sourceCompatibility = 10

sourceSets {
    main {
        java {
            srcDir 'src'
			exclude 'test/**'
        }
        output.resourcesDir file('out')
        //output.classesDirs file('out')
        resources.srcDirs file('src')
    }
    /*test {
        java {
            srcDir 'src/test'
        }
    }*/
}

mainClassName = "core.DTNSim"

repositories {
    mavenCentral()
}

run {
    // set args for the java application
    args = ['cmb_sample_settings/map_route_settings.txt']
    standardInput = System.in
}

dependencies {
    implementation fileTree(dir: 'lib', include: ['*.jar'])
    testImplementation group: 'junit', name: 'junit', version: '4.+'
    implementation 'com.google.guava:guava:27.+'
    implementation 'com.google.code.gson:gson:2.+'
}